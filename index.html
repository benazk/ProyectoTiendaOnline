<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Navbar (barra de navegación) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo en el navbar -->
            <a class="navbar-brand fs-3" href="#">Logo</a>
            <!-- Botón "hamburguesa" para pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú del navbar que se colapsa en pantallas pequeñas -->
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0 d-flex align-items-">
                    <li class="nav-item">
                        <!-- Botón Tienda -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3 btn-lg-3 " type="button">Tienda</button>
                    </li>
                    <li class="nav-item">
                        <!-- Botón Producto -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3 " type="button">Producto</button>
                    </li>
                    <li class="nav-item">
                        <!-- Botón Carrito -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3" type="button">Carrito</button>
                    </li>
                    <li class="nav-item">
                        <!-- Botón Favoritos -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3" type="button">Favoritos</button>
                    </li>
                    <li class="nav-item">
                        <!-- Botón Historial -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3" type="button">Historial</button>
                    </li>
                </ul>
                <!-- Barra de búsqueda en el navbar -->
                <form class="d-flex ms-auto my-2 my-lg-0">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-primary btn-sm" type="submit">Buscar</button>
                </form>
                <!-- Nombre de usuario y selector de moneda en pantallas grandes -->
                <div class="text-light fs-5 ms-3 d-none d-md-block">Usuario: <span id="username">Nombre</span></div>
                <div class="ms-3 d-none d-md-block">
                    <select class="form-select form-select-sm" id="currencySelector" style="width: auto;">
                        <option value="eur">EUR (€)</option>
                        <option value="usd">USD ($)</option>
                        <option value="gbp">GBP (£)</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal de la página -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-md-8">
                <h2>Contenido Principal</h2>
                <p>Esta es la sección principal donde se muestra el contenido.</p>
            </div>
        </div>
    </div>

    <!-- Sidebar de categorías en pantallas grandes -->
    <div class="position-fixed top-0 end-0 vh-100 bg-light p-4 d-block d-md-block"
         style="width: 250px; margin-top: 70px; border-left: 1px solid #ccc;">
        <h5 class="text-primary mb-3">Categorías</h5>
        <ul class="list-unstyled">
            <!-- Cada categoría tendrá un estilo bonito con separación -->
            <li class="mb-3">
                <!-- Botón colapsable de la categoría Home -->
                <button class="btn btn-toggle align-items-center rounded d-flex justify-content-between w-100"
                        data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                    Categorias
                    <i class="bi bi-chevron-down"></i> <!-- Icono de flecha hacia abajo -->
                </button>
                <div class="collapse show" id="home-collapse">
                    <ul class="list-unstyled fw-normal pb-1 small">
                        <li><a href="#" class="link-dark rounded p-1">RPG</a></li>
                        <li><a href="#" class="link-dark rounded p-1">Supervivencia</a></li>
                        <li><a href="#" class="link-dark rounded p-1">Hit and Run</a></li>
                    </ul>
                </div>
            </li>

            

           

            

            <!-- Línea de separación entre categorías -->
            <li class="border-top my-2"></li>

            <li class="mb-3">
                <!-- Botón colapsable para Account -->
                <button class="btn btn-toggle align-items-center rounded d-flex justify-content-between w-100"
                        data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                    Account
                    <i class="bi bi-chevron-down"></i> <!-- Icono de flecha hacia abajo -->
                </button>
                <div class="collapse" id="account-collapse">
                    <ul class="list-unstyled fw-normal pb-1 small">
                        <li><a href="#" class="link-dark rounded p-1">New...</a></li>
                        <li><a href="#" class="link-dark rounded p-1">Profile</a></li>
                        <li><a href="#" class="link-dark rounded p-1">Settings</a></li>
                        <li><a href="#" class="link-dark rounded p-1">Sign out</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>

    <button type="button" class="btn btn-primary btn-lg">Large button</button>
<button type="button" class="btn btn-secondary btn-lg">Large button</button>
<button type="button" class="btn btn-primary btn-sm">Small button</button>
<button type="button" class="btn btn-secondary btn-sm">Small button</button>

    <!-- Agregar iconos a los botones de categorías -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>

</html>
