<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar (barra de navegación) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo en el navbar -->
            <a class="navbar-brand fs-3" href="#">Logo</a>
            <!-- Botón "hamburguesa" para pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú del navbar que se colapsa en pantallas pequeñas -->
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0 d-flex align-items-">
                    <li class="nav-item">
                        <!-- Botón Tienda -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3 btn-lg-3 " type="button">Tienda</button>
                    </li>
                    <li class="nav-item">
                        <!-- Botón Producto -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3 " type="button">Producto</button>
                    </li>
                    <li class="nav-item">
                        <!-- Botón Carrito -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3" type="button">Carrito</button>
                    </li>
                    <li class="nav-item">
                        <!-- Botón Favoritos -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3" type="button">Favoritos</button>
                    </li>
                    <li class="nav-item">
                        <!-- Botón Historial -->
                        <button class="btn btn-primary btn-sm fs-6 ms-3" type="button">Historial</button>
                    </li>
                </ul>
                <!-- Barra de búsqueda en el navbar -->
                <form class="d-flex ms-auto my-2 my-lg-0">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-primary btn-sm" type="submit">Buscar</button>
                </form>
                <!-- Nombre de usuario y selector de moneda en pantallas grandes -->
                <div class="text-light fs-5 ms-3 d-none d-md-block">Usuario: <span id="username">Nombre</span></div>
                <div class="ms-3 d-none d-md-block">
                    <select class="form-select form-select-sm" id="currencySelector" style="width: auto;">
                        <option value="eur">EUR (€)</option>
                        <option value="usd">USD ($)</option>
                        <option value="gbp">GBP (£)</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid">
        
    </div>
    <!-- Footer -->
        <footer class="bg-body-tertiary text-center">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #3b5998;"
                href="#!"
                role="button"
                ><i class="fab fa-facebook-f"></i
                ></a>
        
                <!-- Twitter -->
                <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #55acee;"
                href="#!"
                role="button"
                ><i class="fab fa-twitter"></i
                ></a>
        
                <!-- Google -->
                <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #dd4b39;"
                href="#!"
                role="button"
                ><i class="fab fa-google"></i
                ></a>
        
                <!-- Instagram -->
                <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #ac2bac;"
                href="#!"
                role="button"
                ><i class="fab fa-instagram"></i
                ></a>
        
                <!-- Linkedin -->
                <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #0082ca;"
                href="#!"
                role="button"
                ><i class="fab fa-linkedin-in"></i
                ></a>
                <!-- Github -->
                <a
                data-mdb-ripple-init
                class="btn text-white btn-floating m-1"
                style="background-color: #333333;"
                href="#!"
                role="button"
                ><i class="fab fa-github"></i
                ></a>
            </section>
            <!-- Section: Social media -->
            </div>
            <!-- Grid container -->
        
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2020 Copyright:
            <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
            <!-- Copyright -->
        </footer>
    <!-- Agregar iconos a los botones de categorías -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
