<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* En pantallas pequeñas, los botones de la navbar ocuparán toda la anchura */
        @media (max-width: 991px) {
            .nav-item button {
                width: 90%;
                margin: 5px 0;
            }
            .barraBusqueda {
                width: 90%;
                margin-right: 6%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar (barra de navegación) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo en el navbar -->
            <a class="navbar-brand fs-3" href="#">Logo</a>
            <!-- Botón "hamburguesa" para pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú del navbar que se colapsa en pantallas pequeñas -->
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button class="btn btn-light btn-sm fs-6 ms-3" type="button">Tienda</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light btn-sm fs-6 ms-3" type="button">Producto</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light btn-sm fs-6 ms-3" type="button">Carrito</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light btn-sm fs-6 ms-3" type="button">Favoritos</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-light btn-sm fs-6 ms-3" type="button">Historial</button>
                    </li>
                </ul>
                <!-- Barra de búsqueda -->
                <form class="d-flex ms-auto barraBusqueda">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar"
                        aria-label="Search">
                    <button class="btn btn-primary btn-sm" type="submit">Buscar</button>
                </form>
                <!-- Usuario y moneda en pantallas grandes -->
                <div class="text-light fs-5 ms-3 d-none d-md-block">{{Usuario}}<span id="username"></span></div>
                <div class="ms-3 d-none d-md-block">
                    <select class="form-select form-select-sm" id="currencySelector">
                        <option value="eur">EUR (€)</option>
                        <option value="usd">USD ($)</option>
                        <option value="gbp">GBP (£)</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Botón para desplegar categorías en pantallas pequeñas (justo debajo del navbar) -->
    <div class="d-block d-md-none">
        <button style="width: 80px; height: 50px" class="btn btn-dark w-20 ms-auto d-block" type="button"
            data-bs-toggle="collapse" data-bs-target="#mobile-categories">
            <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="mobile-categories">
            <ul class="list-unstyled">
                <li><a href="#" class="link-dark rounded p-1">RPG</a></li>
                <li><a href="#" class="link-dark rounded p-1">Supervivencia</a></li>
                <li><a href="#" class="link-dark rounded p-1">Hit and Run</a></li>
                <li><a href="#" class="link-dark rounded p-1">RPG</a></li>
            </ul>
        </div>
    </div>



    <!-- Sidebar de categorías (se muestra solo en pantallas grandes) -->
    <div class="col-md-3">
        <div class="position- top-0 end-0 vh-100 bg-light p-4 d-none d-md-block categoria"
            style="width: 250px; border-left: 1px solid #ccc;">
            <ul class="list-unstyled">
                <li class="mb-3">
                    <button class="btn text-dark btn-toggle align-items-center rounded d-flex justify-content-between w-100"
                        data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                        Categorias
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="collapse show" id="home-collapse">
                        <ul class="list-unstyled fw-normal small ">
                            <li><a href="#" class="link-success rounded p-1">Hit and Run</a></li>
                            <li><a href="#" class="link-success rounded p-1">RPG</a></li>
                            <li><a href="#" class="link-success rounded p-1">Supervivencia</a></li>
                            <li><a href="#" class="link-success rounded p-1">Hit and Run</a></li>
                        </ul>
                    </div>
                </li>
                <li class="border-top my-2"></li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center">
        <div class="container p-4 pb-0">
            <!-- Sección: Redes sociales -->
            <section class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #3b5998;"
                    href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;"
                    href="#!" role="button"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;"
                    href="#!" role="button"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;"
                    href="#!" role="button"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #0082ca;"
                    href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>

                <!-- Github -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #333333;"
                    href="#!" role="button"><i class="fab fa-github"></i></a>
            </section>
        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2020 Copyright:
            <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
