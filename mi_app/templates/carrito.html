{% extends "base.html" %}
{% block container %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carrito</title>
    <style>
        body {
            background: rgb(6, 11, 41);
            background: linear-gradient(180deg, rgba(6, 11, 41, 0.9) 23%, rgba(1, 6, 25, 1) 58%);
            color: #ffffff;
        }

        .darkFond {
            background-color: rgba(27, 28, 29, 0.9);
        }

        .azul {
            background-color: rgba(27, 28, 29, 0.4);
            border-radius: 15px;
            /* Rounds the corners */
        }

        /* En pantallas pequeñas, los botones de la navbar ocuparán toda la anchura */
        @media (max-width: 991px) {
            .nav-item button {
                width: 90%;
                margin: 5px 0;
            }

            .barraBusqueda {
                width: 90%;
                margin-right: 6%;
            }
        }

        .sidebar {
            background-color: #16202d;
            padding: 15px;
        }

    </style>
</head>

<body>
    <script>
        window.flaskUrls = {
            productDetail: "{{ url_for('catalog.deletecarrito', idUser=0, idProd=1) }}"
            .replace('0', '')
            .replace('1', ''),
            image: "{{url_for('static', filename=2)}}"
            .replace('2', ''),
        };
      </script>
    <div id="app"></div>
    
</body>

</html>
{% endblock %}
