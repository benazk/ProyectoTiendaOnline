<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  
</head>

<body>
  <div>
    {% block container %}{% endblock %}
         <!-- Footer -->
    <footer class="bg-body-tertiary text-center">
      <div class="container p-4 pb-0">
          <!-- Sección: Redes sociales -->
          <section class="mb-4">
              <!-- Facebook -->
              <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #3b5998;"
                  href="facebook.com" role="button"><i class="fab fa-facebook-f"></i></a>

              <!-- Twitter -->
              <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;"
                  href="twitter.com" role="button"><i class="fab fa-twitter"></i></a>

              <!-- Google -->
              <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;"
                  href="google.com" role="button"><i class="fab fa-google"></i></a>

              <!-- Instagram -->
              <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;"
                  href="https://www.instagram.com" role="button"><i class="fab fa-instagram"></i></a>

              <!-- Linkedin -->
              <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #0082ca;"
                  href="https://es.linkedin.com" role="button"><i class="fab fa-linkedin-in"></i></a>

              <!-- Github -->
              <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #333333;"
                  href="https://github.com/benazk/ProyectoTiendaOnline" role="button"><i class="fab fa-github"></i></a>
          </section>
      </div>

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          © 2020 Copyright:
          <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
  </footer>
  <!-- Agregar iconos a los botones de categorías -->

<!--<script src="https://unpkg.com/vue@3"></script>
    <script src="{{ url_for('static', filename='js/vue.js') }}"></script>-->
  </div>
</body>

</html>
